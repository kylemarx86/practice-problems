<!DOCTYPE html>
<html>
<head>
    <body onload="fizz_buzz()"></body>
    <script>
        function fizz_buzz(){
            for(var i = 1; i <= 100; i++){
                if(i % 3 === 0 && i % 5 === 0){
                    console.log('FizzBuzz');
                }else if(i % 3 === 0){
                    console.log('Fizz');
                }else if(i % 5 === 0){
                    console.log('Buzz');
                }else{
                    console.log(i);
                }
            }
        }
    </script>

</head>
<body></body>
</html>
